<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito+Sans&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Canada Tile Matching</title>
</head>
<body>

<div class="container text-center pt-5">
    <h1 class="pb-3">Tile Matching (Canadian Version)</h1>
    <img src="https://cdn.britannica.com/68/7068-004-7848FEB4/Flag-Canada.jpg" alt="Canada Flag" width="20%">
    <section class="grid container-fluid p-5" id="container">
        <div class="row tiles-area" id="tiles-area">
        </div>
        <div class="view-board p-5">
            <h2 class="timer">Time Remaining: <span></span></h2>
            <h2 class="score">Score: <span></span></h2>
            <h2 class="mistakes pb-4">Mistakes: <span></span></h2>
            <button class="btn btn-lg btn-outline-success" onclick="newGame()">New Game</button>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
